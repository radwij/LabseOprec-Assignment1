<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Project Management Board</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="login.js" defer></script>
  </head>

  <body>
    <!-- navbar -->
    <div class="container">
      <div id="navigation-bar">
        <div id="header-text">Project Management Board</div>
        <div id="nav-links">
          <a href="./index.html" class="nav-link">Register</a>
          <a href="./login.html" class="nav-link">Login</a>
          <a href="./board.html" class="nav-link">Board</a>
      </div>
    </div>

    <!-- register form -->
    <div class="container" id="register">
      <div class="sub-title">Register</div>
      <form class="userValidation-form" id="register-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your Name" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Create Username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" placeholder="Enter active E-Mail" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Create Password" required>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="messageElement"></div>
    </div>  

  </body>
</html>
